<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Book Form</title>
</head>
<body>
<h1 th:text="${book} != null ? 'Edit Book' : 'Add Book'"></h1>

<form th:action="${book} != null ? @{'/books/edit/' + ${book.id}} : @{/books/add}" method="post">
    <label>Title:
        <input type="text" name="title" th:value="${book} != null ? ${book.title} : ''" required/>
    </label>
    <label>Genre:
        <input type="text" name="genre" th:value="${book} != null ? ${book.genre} : ''" required/>
    </label>
    <label>Average Rating:
        <input type="number" step="0.1" min="0" max="10" name="averageRating"
               th:value="${book} != null ? ${book.averageRating} : ''" required/>
    </label>
    <label>Author:
        <select name="authorId" required>
            <option th:each="a : ${authors}" th:value="${a.id}"
                    th:text="${a.name + ' ' + a.surname}"
                    th:selected="${book} != null ? ${book.author?.id} == ${a.id} : false"></option>
        </select>
    </label>
    <br/>
    <button type="submit">Save</button>
</form>

<p><a href="/books">Back to books</a></p>
</body>
</html>
