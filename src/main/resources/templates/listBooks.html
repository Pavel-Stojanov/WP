<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Book Reservation - Welcome and choose a Book</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        .book-option {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .book-option:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to our Book Reservation App</h1>
</header>
<main>
    <div class="top-nav">
        <a href="/books/book-form">Add New Book</a>
    </div>
    <form action="/" method="get">
        <h2>Filter book:</h2>

        <label>Book Name:</label>
        <input type="text" name="searchText">
        <br/>

        <label>Minimum Average Rating:</label>
        <input type="number" name="minRating" step=".01" min="0" value="0">
        <br/>

        <br/>
        <input type="submit" value="Filter books">
    </form>
    <form action="/bookReservation" method="POST">
        <h2>Choose a book:</h2>
        <!-- Display radio buttons for each book,
             the value should be the book title
             and the displayed text should be:
             Title: <book_title>, Genre: <book_genre>, Rating: <average_rating> -->
        <ul>
            <li th:each="book : ${books}" class="book-option">
                <input type="radio" name="bookId" th:value="${book.getId()}"/>
                <label th:text="'Title: '+${book.getTitle()}+', Genre: '+${book.getGenre()}+', Rating: '+${book.getAverageRating()}+ ', Author: ' + ${book.getAuthor().getName()} + ' ' + ${book.getAuthor().getSurname()}"></label>
                <div>
                    <a class="edit" th:href="@{'/books/book-form/' + ${book.id}}">Edit</a>
                    <a class="delete" th:href="@{'/books/delete/' + ${book.id}}" onclick="return confirm('Are you sure?');">Delete</a>
                </div>
            </li>
        </ul>

        <h2>Enter your information:</h2>
        <label>Your Name:</label>
        <input type="text" name="readerName" required><br/>
        <label>Your Address:</label>
        <input type="text" name="readerAddress" required><br/>

        <h2>Choose number of copies:</h2>
        <input type="number" name="numCopies" min="1" max="10" required><br/>
        <br/>
        <input type="submit" value="Reserve Book">
    </form>
</main>
</body>
</html>
