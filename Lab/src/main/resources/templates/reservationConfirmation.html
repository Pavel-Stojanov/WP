<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Reservation - Confirmation</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

</head>
<body class="bg-light-subtle min-vh-100 py-4 py-md-5">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-10 col-xl-9">

            <main class="card shadow-sm border-0 rounded-4 p-4 p-md-5">

                <header class="text-center mb-4 mb-md-5">
                    <h1 class="display-5 fw-bold text-success-emphasis">
                        <i class="bi bi-check-circle-fill me-2"></i>Reservation Confirmed
                    </h1>
                    <p class="lead text-muted">Your book is now reserved. Thank you!</p>
                </header>

                <hr class="mb-4">

                <section>
                    <h2 class="h4 fw-semibold mb-3">
                        <i class="bi bi-receipt-cutoff me-2"></i>Reservation Details
                    </h2>

                    <div class="list-group list-group-flush border rounded-3">

                        <div class="list-group-item d-flex justify-content-between align-items-center py-3 px-4">
                            <strong class="text-primary-emphasis">
                                <i class="bi bi-person-circle me-2"></i>Reader Name
                            </strong>
                            <span class="text-muted fs-6" th:text="${reservation.readerName}">
                                </span>
                        </div>

                        <div class="list-group-item d-flex justify-content-between align-items-center py-3 px-4">
                            <strong class="text-primary-emphasis">
                                <i class="bi bi-book me-2"></i>Reservation for Book
                            </strong>
                            <span class="text-muted fs-6" th:text="${reservation.bookTitle}">
                                </span>
                        </div>

                        <div class="list-group-item d-flex justify-content-between align-items-center py-3 px-4">
                            <strong class="text-primary-emphasis">
                                <i class="bi bi-journal-check me-2"></i>Number of Copies
                            </strong>
                            <span class="text-muted fs-6" th:text="${reservation.getNumberOfCopies()}">
                                </span>
                        </div>

                        <div class="list-group-item d-flex justify-content-between align-items-center py-3 px-4">
                            <strong class="text-primary-emphasis">
                                <i class="bi bi-pc-display-horizontal me-2"></i>Client IP Address
                            </strong>
                            <span class="text-muted fs-6" th:text="${reservation.clientIp}">
                                </span>
                        </div>

                    </div>
                </section>

                <div class="text-center mt-5">
                    <a th:href="@{/books}" class="btn btn-outline-primary btn-lg">
                        <i class="bi bi-arrow-left-circle me-2"></i>Back to Reservations
                    </a>
                </div>

            </main>

        </div>
    </div>
</div>

</body>
</html>
