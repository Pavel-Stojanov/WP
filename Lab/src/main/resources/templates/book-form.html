<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:if="${book == null}">Add Book</title>
    <title th:unless="${book == null}">Edit Book</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          crossorigin="anonymous">
</head>
<body class="bg-light-subtle py-4 py-md-5">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">

            <main class="card shadow-sm border-0 rounded-4 p-4 p-md-5">

                <h1 th:if="${book == null}" class="h3 mb-4 fw-semibold text-center">
                    Add a New Book
                </h1>
                <h1 th:unless="${book == null}" class="h3 mb-4 fw-semibold text-center">
                    Edit Book
                </h1>

                <form th:action="@{${book == null ? '/books/book-form' : '/books/book-form/' + book.id}}" method="POST">

                    <div class="form-floating mb-3">
                        <input type="text"
                               class="form-control"
                               id="title"
                               th:value="${book != null ? book.getTitle() : ''}"
                               placeholder="Book Title"
                               name="title"
                               required>
                        <label for="title">Book Title</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text"
                               class="form-control"
                               id="genre"
                               th:value="${book != null ? book.getGenre() : ''}"
                               name="genre"
                               placeholder="Book Genre"
                               required>
                        <label for="genre">Book Genre</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="number"
                               class="form-control"
                               id="averageRating"
                               th:value="${book != null ? book.getAverageRating() : ''}"
                               name="averageRating"
                               placeholder="Average Rating"
                               min="1.0" max="5.0" step="0.1"
                               required>
                        <label for="averageRating">Average Rating (1.0 - 5.0)</label>
                    </div>

                    <div class="mb-4">
                        <label for="authorId" class="form-label fw-medium">Author</label>
                        <select id="authorId" name="authorId" class="form-select" required>

                            <option value="" disabled
                                    th:selected="${book == null || book.author == null}">
                                -- Select an author --
                            </option>

                            <option th:each="author : ${authors}"
                                    th:value="${author.id}"
                                    th:text="${author.name + ' ' + author.surname}"
                                    th:selected="${(book != null && book.author != null) ? (book.author.id == author.id) : false}">
                            </option>
                        </select>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            Submit
                        </button>
                    </div>
                </form>

            </main>
        </div>
    </div>
</div>

</body>
</html>
